<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"
      type="image/x-icon"
      href="static/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>

    <title>Code Search</title>
</head>
<body>

    <header>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="pt-2 "><a href="https://github.com/Iron-Stark/code-search-net" class="fa fa-github pr-4 text-dark" style="font-size:1.4em"></a></div>
        </div>
        <hr>
    </header>

    <div class="container">
        <h1 class="text-center"><b class="font-effect-shadow-multiple">Code Search</b></h1>

        <form action="/results" method="GET">
            <div class="row justify-content-center">
                <div class="col-9">
                    <div class="form-group has-search">
                        <input type="search" name="query" id="txt" autocomplete="off" class="form-control form-control-lg rounded-pill" placeholder="Type to search">
                    </div>
                </div>
            </div>

            <button id="btn" class="d-flex btn btn-primary btn-lg mt-3 mx-auto" type="submit">Search</button>
        </form>
    </div>

</body>
</html>
